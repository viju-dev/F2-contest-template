<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <nav>
      <div class="brand">
        <a href="/cart">Shopping Cart</a>
      </div>
      <div class="nav-items">
        <a href="/">Home</a>
        <a href="/shop">Shop</a>
      </div>
    </nav>
    <main>
      <div class="profile">
        <div class="heading">My Profile</div>
        <div id="firstname" class="edit" contentEditable="true">First Name</div>
        <div id="lastname" class="edit" contentEditable="true">Last Name</div>
        <div class="buttons">
          <button id="edit-info">Save Info</button>
        </div>
      </div>
      <div class="password">
        <div class="heading">Edit Password</div>
        <div id="old-pass" class="edit" contentEditable="true">Old Password</div>
        <div id="new-pass" class="edit" contentEditable="true">New Password</div>
        <div id="confirm-pass" class="edit" contentEditable="true">Confirm Password</div>
        <div class="buttons">
          <button id="change-pass">Change Password</button>
          <button id="logout">Logout</button>
        </div>
      </div>
    </main>
    


    <script src="./script.js" async defer></script>
  </body>
</html>
