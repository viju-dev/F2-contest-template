<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="start"></h1>
    <h2 id="Race"></h2>
    <table id="table">
      <tr>
        <th id="coloritems">Color</th>
        <th id="timespent">Time</th>
      </tr>
      <tr>
        <td id="red">Red</td>
        <td id="redtime">00</td>
      </tr>
      <tr>
        <td id="blue">Blue</td>
        <td id="bluetime">00</td>
      </tr>
      <tr>

        <td id="greentime">00</td>
      </tr>
      <tr>
        <td id="yellow">Yellow</td>
        <td id="yellowtiime">00</td>
      </tr>
    </table>
    <h2 id="racescore"></h2>
    <table id="table2">
      <tr>
        <th>Color</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>Red</td>
        <td id="redscore">00</td>
      </tr>
      <tr>
        <td>Blue</td>
        <td id="bluescore">00</td>
      </tr>
      <tr>
        <td>Green</td>
        <td id="greenscore">00</td>
      </tr>
      <tr>
        <td>Yellow</td>
        <td id="yellowscore">00</td>
      </tr>
    </table>
    <h2 id="longjump"></h2>
    <h2 id="longscore"></h2>

      <tr>
        <th>Color</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>Red</td>
        <td id="redlong">00</td>
      </tr>
      <tr>
        <td>Blue</td>
        <td id="bluelong">00</td>
      </tr>
      <tr>
        <td>Green</td>
        <td id="greenlong">00</td>
      </tr>
      <tr>
        <td>Yellow</td>
        <td id="yellowlong">00</td>
      </tr>
    </table>
    <h2 id="highjump"></h2>
    <h2 id="highscore"></h2>
    <table id="table4">
      <tr>
        <th>Color</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>Red</td>
        <td id="redhigh">00</td>
      </tr>
      <tr>
        <td>Blue</td>
        <td id="bluehigh">00</td>
      </tr>
      <tr>
        <td>Green</td>
        <td id="greenhigh">00</td>
      </tr>
      <tr>
        <td>Yellow</td>
        <td id="yellowhigh">00</td>
      </tr>
    </table>
    <h2 id="Award"></h2>
    <ul id="division"></ul>
    <script src="script.js"></script>
  </body>
</html>
